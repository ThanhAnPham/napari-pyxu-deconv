name: napari-pyxu-deconv
display_name: Napari plugin Pyxu deconvolution
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Transformations", "Image Processing"]
contributions:
  commands:
    - id: napari-pyxu-deconv.get_reader
      python_name: napari_pyxu_deconv._reader:napari_get_reader
      title: Open data with Napari plugin Pyxu deconvolution
    - id: napari-pyxu-deconv.write_multiple
      python_name: napari_pyxu_deconv._writer:write_multiple
      title: Save multi-layer data with Napari plugin Pyxu deconvolution
    - id: napari-pyxu-deconv.Deconvolution
      python_name: napari_pyxu_deconv._widget:Deconvolution
      title: Deconvolve
  readers:
    - command: napari-pyxu-deconv.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-pyxu-deconv.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-pyxu-deconv.write_single_image
      layer_types: ['image']
      filename_extensions: ['.tif']
  widgets:
    - command: napari-pyxu-deconv.Deconvolution
      display_name: Deconvolution
